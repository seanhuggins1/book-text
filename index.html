<!DOCTYPE html>
<html>
<head>
    <script src="https://kit.fontawesome.com/32efe27772.js" crossorigin="anonymous"></script>
    <meta name="viewport" content="width=device-width,initial-scale=1.0, minimum-scale=1.0">
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel='preconnect' href='https://fonts.gstatic.com' crossorigin>
    <link rel='preload' as='style' href='https://fonts.googleapis.com/css?family=Quicksand|Roboto:wght@300&display=swap'>
    <link rel='stylesheet' href='https://fonts.googleapis.com/css?family=Quicksand|Roboto:wght@700&display=swap'>
</head>
<body>
    <header>
        <div class="search-bar">
            <i class="search-icon fas fa-search"></i>
            <input type="text" class="search-input" placeholder="course name, number, textbook name">

        </div>
        <div class="search-filter-button">Buy</div>
        <div class="search-filter-button">Sell</div>
        <div class="search-filter-button">Both</div>
        <div class="login">

        </div>
    </header>
    <section class="profile-info">
        <img src="resources/profile-pic.jpg">
        <div class="profile-description">
            <h1>Sean Huggins</h1>
            <h2 class="major">Physics, Computer Science</h2>
            <p class="bio">Hey, I'm Sean, I'm selling textbooks</p>
            <h2 class="exchanges">24 Exchanges</h2>
        </div>
    </section>
    <section class="listings">
        <div class="selling">
            <h1>Selling:</h1>
            <div class="offer-card">
                <h2 class="course-name">CS2202</h2>
                <h2 class="book-name"></h2>
                <!-- <h2 class="price">$180-$200</h2> -->
                <i class="sell-arrow fas fa-arrow-alt-circle-right"></i>
            </div>
            <div class="offer-card">
                <h2 class="course-name">CS2210</h2>
                <h2 class="book-name"></h2>
                <!-- <h2 class="price">$190-$210</h2> -->
                <i class="sell-arrow fas fa-arrow-alt-circle-right"></i>
            </div>
            <i class="ellipsis fas fa-ellipsis-h"></i>
        </div>
        <div class="buying">
            <h1>Buying:</h1>
            <div class="offer-card">
                <h2 class="course-name">CS2210</h2>
                <h2 class="book-name"></h2>
                <!-- <h2 class="price">$190-$210</h2> -->
                <i class="buy-arrow fas fa-arrow-alt-circle-left"></i>
            </div>
            <i class="ellipsis fas fa-ellipsis-h"></i>
        </div>
    </section>
    <footer>2020 Sean Huggins</footer>
</body>    
</html>
